apiVersion: batch/v1
kind: Job
metadata:
  name: embark
  labels:
    app: containerum
    name: embark
spec:
  selector: {}
  template:
    metadata:
      labels:
        app: containerum
        name: embark
    spec:
      containers:
        - name: embark
          image: twentydraft/embark
          imagePullPolicy: Always
          # command: ["curl", "wttr.in"]
          volumeMounts:
            - name: kube
              mountPath: /etc/kube
      volumes:
        - name: kube
          configMap:
            defaultMode: 420
            name: kube-config
      restartPolicy: Never

