tags:
  db: true
  platformdb: false
replicaCount: 1
image:
  repository: containerum/volume
  tag: 1.0.1
  pullPolicy: IfNotPresent
  secret: null
service:
  port: 4343
  targetPort: 4343
  externalIP: null
env:
  global:
    MODE: debug
    LOG_LEVEL: 3
    DB_SSLMODE: "false"
    DB_USER: volumemanager
    DB_BASE: volumemanager
    LISTEN_ADDR: :4343
  local:
    DB_HOST: postgres-master.postgres.svc.cluster.local:5432
    KUBE_API_ADDR: kube-api:1214
    BILLING_ADDR: billing-manager:5000
    DB_PASSWORD: null
postgresql:
  persistence:
    enabled: false
  postgresDatabase: volumemanager
